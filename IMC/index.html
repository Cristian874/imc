<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calcula tu IMC</title>


    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">


</head>
<body>

    <main class="imc contenedor">
        <h1 class="imc__heading">Calcula tu imc</h1>
        

        <div class="imc__grid">
            <form class="imc__formulario " id="formulario">
                <div class="imc__campo">
                    <label for="nombre" class="imc__label">Ingresa tu Nombre</label>
                    <input type="text" id="nombre" class="imc__input " placeholder="Ingresa tu Nombre">
                </div>
                <div class="imc__campo">
                    <label for="estatura" class="imc__label">Ingresa tu Estatura</label>
                    <input type="text" id="estatura" class="imc__input estatura" placeholder="Ingresa tu Estatura" step="0.01"  min="0" max="3">
                </div>
                <div class="imc__campo">
                    <label for="peso" class="imc__label">Ingresa tu Peso</label>
                    <input type="number" id="peso" class="imc__input " placeholder="Ingresa tu peso"  min="0" max="400">
                </div>

                <input type="submit" value="Calcular" class="imc__boton">
    
    
            </form>


            <div class="imc__impresion" id="impresion">
                <p class="imc__nombre" id="resultadonombre"></p>
                <p class="imc__estatura" id="resultadoestatura"></p>
                <p class="imc__peso" id="resultadopeso"></p>
                <h2 class="imc__resultado" id="resultado">

                </h2>
                <h2 class="imc__mensaje" id="resultadomensaje"></h2>

           

            </div>
        </div>
      
        
      


    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
